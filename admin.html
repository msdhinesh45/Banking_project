<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="shortcut icon" href="https://www.pngall.com/wp-content/uploads/5/Money-Heist-TV-Series-PNG-File.png" type="image/x-icon">
    <link rel="stylesheet" href="Styles/admin.css">
</head>
<body>
    <!-- Overlay for Dark Background -->
    <div class="overlay"></div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="Images/Bank logo.png" alt="Bank Logo">
            <h1>Danger Banking</h1>
        </div>
        <a style="margin-right: 60px;" href="admin-home-page.html" onclick="return admin()">Admin Home</a>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h1>Admin Login</h1>
        <form action="admin-home-page.html" method="get">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" minlength="8" required>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
<script>
    function admin() {
        alert("You need signin first");
        return false;
    }
    </script>
